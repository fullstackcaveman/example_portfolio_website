<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
		/>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Dosis&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<link rel="stylesheet" href="css/main.css" />
		<title>Contact | UI/UX Designer & Photographer</title>
	</head>
	<body>
		<!-- Header -->
		<header id="header-inner">
			<div class="container">
				<nav id="main-nav">
					<img src="img/logo.png" alt="My Portfolio" id="logo" />
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="about.html">About</a></li>
						<li><a href="work.html">Work</a></li>
						<li><a href="contact.html" class="current">Contact</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<!-- Section A: Contact Form -->
		<section id="contact-a" class="text-center py-3">
			<div class="container">
				<h2 class="section-title">Contact Me</h2>
				<div class="bottom-line"></div>
				<p class="lead">Here is how you can reach me:</p>
				<form method="POST" data-netlify="true" data-netlify-recaptcha="true">
					<div class="text-fields">
						<input
							type="text"
							class="text-input name-input"
							placeholder="Name"
							name="name"
						/>
						<input
							type="text"
							class="text-input subject-input"
							placeholder="Subject"
							name="subject"
						/>
						<input
							type="email"
							class="text-input email-input"
							placeholder="Email Address"
						/>
						<input
							type="text"
							class="text-input phone-input"
							placeholder="Phone Number"
							name="phone"
						/>
						<textarea
							class="text-area message-input"
							placeholder="Enter Message"
							name="message"
						></textarea>
						<div id="auth" class="my-2">
							<div data-netlify-recaptcha="true"></div>
						</div>
					</div>
					<button type="submit" class="btn-dark">Submit</button>
				</form>
			</div>
		</section>

		<!-- Section B: Contact Info -->
		<section id="contact-b" class="py-3 bg-dark">
			<div class="container">
				<div class="contact-info">
					<div>
						<i class="fas fa-envelope fa-2x"></i>
						<h3>Email</h3>
						<p>
							<a href="mailto:ex1-pw@fullstackcaveman.com"
								>chris@fullstackcaveman.com</a
							>
						</p>
					</div>
					<div>
						<i class="fas fa-phone fa-2x"></i>
						<h3>Phone</h3>
						<p>406.781.1111</p>
					</div>
					<div>
						<i class="fas fa-map-marker-alt fa-2x"></i>
						<h3>Location</h3>
						<p>Great Falls, MT</p>
					</div>
				</div>
			</div>
		</section>

		<!-- Section C: Tag Line -->
		<section id="contact-c" class="bg-main py-4">
			<div class="container">
				<h1>Let's Start Your Next Project</h1>
			</div>
		</section>

		<!-- Footer -->
		<footer id="main-footer">
			<div class="footer-content container">
				<p>Copyright &copy; 2021. All Rights Reserved</p>
				<div class="social">
					<a href="https://github.com/fullstackcaveman" target="_blank"
						><i class="fab fa-github"></i
					></a>
					<!-- <i class="fab fa-facebook"></i> -->
					<!-- <i class="fab fa-instagram"></i> -->
					<a
						href="https://www.linkedin.com/in/fullstackcaveman/"
						target="_blank"
						><i class="fab fa-linkedin"></i
					></a>
					<a href="mailto:chris@fullstackcaveman.com" target="_blank"
						><i class="fas fa-envelope"></i
					></a>
				</div>
			</div>
		</footer>
	</body>
</html>
